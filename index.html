<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="rps" id="rps">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>  


<script>

    const rock = document.getElementById("rock");
    const paper = document.getElementById("paper");
    const scissors = document.getElementById("scissors");
    const buttons = document.getElementById("rps");


    /* getComputerChoice function: the computer will randomly return  either "rock", "paper", or "scissors"*/
    function getComputerChoice() {
        let randomComputerChoice = Math.floor(Math.random() * 3);
        if (randomComputerChoice == 0) {
            return "rock"
        } else if (randomComputerChoice == 1) {
            return "paper"
        } return "scissors"
    }

    /* get player choice function: player will click button, Add an event listener to the buttons that call your playRound function with the correct playerSelection every time a button is clicked. (you can keep the console.logs for this step) */
    buttons.addEventListener('click', (event) => {
        let playerSelection = event.target.id;
        game(playerSelection);
    })


    // score counter
    let playerScore = 0;
    let computerScore = 0;

    /* rockPaperScissors function: plays a single round of RPS with to parameters (playerSelection & computerSelection); returns a string that declares a winner of the round. "You Lose! Paper beats Rock" [playerSelction should be case-insenstive] * return the results of this function. */

    function rockPaperScissors(playerSelection, computerSelection) {
        // computer selection
        computerSelection = getComputerChoice();
        console.log("Player One: " + playerSelection);
        console.log("Computer: " + computerSelection);

        //game play
        if (playerSelection == computerSelection) {
            return "It's a tie";
        } else if (playerSelection == "rock" && computerSelection == "scissors") {
            playerScore++;
            return `You Win! ${playerSelection} beats ${computerSelection}`;
        } else if (playerSelection == "paper" && computerSelection == "rock") {
            playerScore++;
            return `You Win! ${playerSelection} beats ${computerSelection}`;
        } else if (playerSelection == "scissors" && computerSelection == "paper") {
            playerScore++;
            return `You Win! ${playerSelection} beats ${computerSelection}`;
        } else {
            computerScore++;
            return `You Lose! ${computerSelection} beats ${playerSelection}`;
        }
    }

    /* game() use rockPaperScissors INSIDE of this one to play a (numberOfGames) round game that keeps score and reports a winner or loser at the end. 
    
    */

    let numberOfGames = 3;

    let round = 1;

    function game(playerSelection) {
            console.log(rockPaperScissors(playerSelection));
            console.log("Player One Score = " + playerScore);
            console.log("Computer Score = " + computerScore);

            if (playerScore == computerScore) {
                return "It's a tie";
            } else if (playerScore > computerScore) {
                return "Player One wins the game!";
            } return "Computer wins the game!";
    }

    // console.log(game());



</script>
</body>
</html>
